<!DOCTYPE html>
<html lang="zh">
  <head>

    <!-- web应用的字符集 -->
    <meta charset="utf-8">

    <!-- web应用的名称、搜索引擎收录的关键字、在搜索引擎上显示的描述文字、作者 -->
    <meta name="application-name" content="易杭贴吧">
    <meta name="keywords" content="freeedit,freeedit.cn,tieba,yihang,贴吧,易杭,中文社区">
    <meta name="description" content="易杭贴吧——新鲜出炉的中文社区">
    <meta name="author" content="易杭,yihang@freeedit.cn">

    <!--允许全屏-->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="screen-orientation" content="portrait"> <!-- uc强制竖屏 -->
    <meta name="full-screen" content="yes"> <!-- UC强制全屏 -->
    <meta name="browsermode" content="application"> <!-- UC应用模式 -->
    <meta name="x5-orientation" content="portrait"> <!-- QQ强制竖屏 -->
    <meta name="x5-fullscreen" content="true"> <!-- QQ强制全屏 -->
    <meta name="x5-page-mode" content="app"> <!-- QQ应用模式 -->

    <!-- 禁止手机自动识别手机号码、邮箱和地址，并阻止手机为它们添加相应的样式和行为 -->
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

    <!-- 可被添加至主屏幕，（ios设备对meta定义的私有属性） -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="易杭贴吧">
    <meta name="msapplication-TileColor" content="#3388ff">
    <!-- <meta name="msapplication-TileImage" content="./icons/icon_144x144.png"> -->

    <!-- web应用的图标 -->
    <link rel="apple-touch-icon" href="./static/img/favicon.png">
    <link rel="Shortcut Icon" href="./static/img/favicon.png" type="image/x-icon">

    <!-- 添加 manifest 文件 -->
    <link rel="manifest" href="./manifest.json">

    <!-- 引入 taobao flexible.js -->
    <script src="./static/js/flexible.js"></script>

    <!-- web应用的标题 -->
    <title>易杭贴吧——新鲜出炉的中文社区</title>

    <!-- web应用的最后一次更新时间 -->
    <meta name="last-update-time" content="2017.5.14">

    <!-- 重置页面样式 -->
    <link rel="stylesheet" href="./static/css/reset.css">

  </head>
  <body>

    <div id="app"></div>

  </body>
</html>
